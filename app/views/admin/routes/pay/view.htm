<form id="updateStripe" method="post"> 
<div class="d-flex justify-content-between align-items-start">
    <div class="col me-auto">
        <label class="form-check-label fw-bolder" for="stripeStatus">Enable Stripe</label>
        <p class="mb-0 text-body-secondary">Use to begin accepting payments via Stripe API.</p>
    </div>
    <div class="ms-auto p-2">
        <div class="form-check form-switch form-switch-xl">
            <input class="form-check-input" id="stripeStatus" type="checkbox" {{@SITE.stripe_status === 1 ? "checked" : ""}}>
        </div>
    </div>
</div>
<br>
<label for="stripePk" class="text-body-secondary mb-2">Public Key</label>
<div class="input-group mb-4">
    <input class="form-control" type="text" id="stripePk" name="stripePk" maxlength="120" placeholder="pk_live_0000.." value="{{@SITE.stripe_pk}}">
</div>
<label for="stripeSk" class="text-body-secondary mb-2">Secret Key</label>
<div class="input-group mb-4">
    <input class="form-control" type="password" id="stripeSk" name="stripeSk" maxlength="120" placeholder="sk_live_0000" value="{{@SITE.stripe_sk}}">
</div>
    <input type="hidden" id="token" name="token" value="{{@TOKEN}}">
    <button type="submit" class="btn btn-primary" id="submitBtn" aria-label="Save changes">Save changes</button>
</form>
